<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zepto Apps</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000; 
      border-radius: 10px; 
    }

    .text {
      font-size: 74px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="text">Zepto Apps</div>
    </div>
  </div>
</body>
</html>
